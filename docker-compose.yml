services:
  # PostgreSQL Database
  postgres:
    image: postgres:latest
    container_name: briefbot-postgres
    environment:
      POSTGRES_USER: briefbot
      POSTGRES_PASSWORD: briefbot
      POSTGRES_DB: briefbot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U briefbot -d briefbot"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - briefbot-network

  # Run database migrations
  migrations:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: briefbot-migrations
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      GOOSE_DRIVER: postgres
      GOOSE_DBSTRING: postgres://briefbot:briefbot@postgres:5432/briefbot?sslmode=disable
      GOOSE_MIGRATION_DIR: /app/sql/migrations
    command:
      [
        "/app/scripts/wait-for-postgres.sh",
        "postgres",
        "briefbot",
        "briefbot",
        "briefbot",
        "/app/migrate.sh",
      ]
    networks:
      - briefbot-network
    restart: on-failure

  # Seed database with test data
  seed:
    image: postgres:latest
    container_name: briefbot-seed
    depends_on:
      migrations:
        condition: service_completed_successfully
    environment:
      PGPASSWORD: briefbot
    volumes:
      - ./backend/scripts/seed-data.sql:/seed-data.sql
    command: >
      sh -c "
        sleep 5 &&
        psql -h postgres -U briefbot -d briefbot -f /seed-data.sql
      "
    networks:
      - briefbot-network
    restart: on-failure

  # Go Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: briefbot-backend
    depends_on:
      postgres:
        condition: service_healthy
      seed:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://briefbot:briefbot@postgres:5432/briefbot?sslmode=disable
      PORT: 8080
      FRONTEND_BASE_URL: http://localhost:3000
    ports:
      - "8080:8080"
    networks:
      - briefbot-network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: briefbot-frontend
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:8080
    ports:
      - "3000:3000"
    networks:
      - briefbot-network
    restart: unless-stopped

  # Go Documentation Server (pkgsite)
  pkgsite:
    build:
      context: ./backend
      dockerfile: Dockerfile.pkgsite
    container_name: briefbot-pkgsite
    ports:
      - "8081:8081"
    volumes:
      - ./backend:/app
    networks:
      - briefbot-network
    restart: unless-stopped

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: briefbot-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
    ports:
      - "9090:9090"
    networks:
      - briefbot-network
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: briefbot-grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
    ports:
      - "3001:3000"
    networks:
      - briefbot-network
    depends_on:
      - prometheus
    restart: unless-stopped

  # PostgreSQL Exporter for database metrics
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: briefbot-postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://briefbot:briefbot@postgres:5432/briefbot?sslmode=disable"
    ports:
      - "9187:9187"
    networks:
      - briefbot-network
    depends_on:
      - postgres
    restart: unless-stopped

networks:
  briefbot-network:
    driver: bridge

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
